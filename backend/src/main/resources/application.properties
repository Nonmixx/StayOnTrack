server.port=9091
spring.devtools.restart.enabled=false
spring.application.name=stay-on-track-backend

# Google AI (Gemini) API key (do NOT hardcode secrets in git)
# Prefer environment variable GOOGLE_AI_API_KEY
# Optional local override file (gitignored): ./application-local.properties
# Optional Vertex AI config (recommended when using Google Cloud service account):
# spring.ai.vertex.project-id=your-gcp-project-id
# spring.ai.vertex.location=us-central1
spring.config.import=optional:file:./application-local.properties,optional:file:./backend/application-local.properties
spring.ai.google.api-key=${GOOGLE_AI_API_KEY:}
firebase.api.key=${FIREBASE_API_KEY:}
